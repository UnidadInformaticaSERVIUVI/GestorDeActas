<div class="" data-ng-controller="AsistentesController">
  <h2>Package: {{package.name}}</h2>
<div ng:controller="AsistentesController">
    <table class="table">
        <tr>
            
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Observación</th>
            <th>Total</th>
            <th></th>
        </tr>
        <tr ng:repeat="item in invoice.items">
            <td><input type="text" ng:model="item.name"class="input-small"></td>           
            <td><input type="text" ng:model="item.appointment" ng:required class="input-small"></td>
            <td><input type="text" ng:model="item.note" ng:required class="input-big"></td>
            <td>{{item.name}}</td>
            <td>
                [<a href ng:click="removeItem($index)">X</a>]
            </td>
        </tr>
        <tr>
            <td><a href ng:click="addItem()" class="btn btn-small">Añadir</a></td>
            <td></td>
            <td>Total:</td>
            <td>{{total()}}</td>
        </tr>
    </table>
</div>

</div>
