<div class="col-xs-12">
<section data-ng-controller="ActasController" data-ng-init="findOne()">
    <div class="col-xs-12">
        <div class="col-xs-12 col-md-8"> 
                    <div data-ng-if="hasAuthorization(acta)" style="float: left;">
                        <a class="btn" href="/actas/{{acta._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn" data-ng-click="remove(acta);">
                        <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
         </div>
        <div class="col-xs-6 col-md-4" style="text-align: right"><span>{{acta.created | date:'medium'}}</span> /
  <span>{{acta.user.name}}</span>
        </div>  
    </div>  
        <div class="col-xs-12" style="text-align: center">
        <h2>{{acta.title}}</h2>
    </div>
    <div class="col-xs-12"><h4>Lugar: {{ acta.place }}</h4></div>
    <div class="col-xs-12">  
    <div class="table-responsive table-condensed">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Cargo</th>
                                    <th>Nota</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="attendance in acta.attendance">
                                <tr>
                                    <td>{{attendance._id}}</td>
                                    <td>{{attendance.name}}</td>
                                    <td>{{attendance.appointment}}</td>
                                    <td>{{attendance.note}}</td>
                                </tr>
                            </tbody>
                        </table>
     </div>
     </div>
 <div class="col-xs-12">{{acta.content}}</div> 
</section>
</div>
