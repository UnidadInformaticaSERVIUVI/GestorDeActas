<div class="container-fluid">
<div class="span12">
<section data-ng-controller="ActasController" data-ng-init="findOne()">
    <div class="span12" >
        <div class="span8"> 
                    <div data-ng-if="hasAuthorization(acta)" style="float: left;">
                        <a class="btn" href="/actas/{{acta._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn" data-ng-click="remove(acta);">
                        <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
         </div>
        <div class="span4" style="text-align: right"><span>{{acta.created|date:'medium'}}</span> / <span>{{acta.user.name}}</span>
        </div>  
    </div>  
        <div class="span12" style="text-align: center">
        <h2>{{acta.title}}</h2>
    </div>
    <div class="span12"><h4><label>Lugar:</label> {{ acta.place }}</h4></div>
    <div class="table-responsive">  
    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Cargo</th>
                                    <th>Nota</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="attendance in acta.attendance">
                                <tr>
                                    <td>{{attendance.name}}</td>
                                    <td>{{attendance.appointment}}</td>
                                    <td>{{attendance.note}}</td>
                                </tr>
                            </tbody>
                        </table>
     </div>
     </div>
 <div class="span12"><h4><label>Notas:</label> {{acta.content}}</h4></div> 
</section>
</div>
</div>
