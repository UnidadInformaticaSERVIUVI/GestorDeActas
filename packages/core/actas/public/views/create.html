<section data-ng-controller="ActasController">
  <form name="actaForm" class="form-horizontal col-md-6" role="form" novalidate>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && actaForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Titulo</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="acta.title" id="title" placeholder="Titulo" required>
        <div ng-show="submitted && actaForm.title.$invalid" class="help-block">
          <p ng-show="actaForm.title.$error.required">Titulo es requerido</p>
        </div>
      </div>
    </div> 
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && actaForm.place.$invalid }">
        <label mean-token="'create-place'" class="col-md-3 control-label">Lugar</label>
       <div class="col-md-9">
        <input name="place" type="text" class="form-control" data-ng-model="acta.place" id="place" placeholder="Lugar" required>
        <div ng-show="submitted && actaForm.place.$invalid" class="help-block"> 
            <p ng-show="actaForm.place.$error.required">Lugar es requerido</p>
            </div>
       </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && (actaForm.name.$invalid || actaForm.appointment.$invalid || actaForm.note.$invalid) }">
        <label class="col-md-3 control-label" mean-token="'create-attendance'">Asistentes</label>
            <div class="col-md-9">
             <div class="row" ng-repeat="attendance in acta.attendance"> 
                    <div class="col-xs-4" ng-class="{ 'has-error' : submitted && actaForm.name.$invalid }">
                        <input name="name" type="text" class="form-control" data-ng-model="attendance.name" id="name" placeholder="Nombre" required>
                     <div ng-show="submitted && actaForm.name.$invalid" class="help-block"> 
                            <p ng-show="actaForm.name.$error.required">Nombre es requerido</p>
                   </div>
                    </div>
                    <div class="col-xs-3" ng-class="{ 'has-error' : submitted && actaForm.appointment.$invalid }">
                        <input name="appointment" type="text" class="form-control" data-ng-model="attendance.appointment" id="appointment" placeholder="Cargo" required>
                        <div ng-show="submitted && actaForm.appointment.$invalid" class="help-block"> 
                                <p ng-show="actaForm.appointment.$error.required">Cargo es requerido</p>
                                </div>
                    </div>
                    <div class="col-xs-5" ng-class="{ 'has-error' : submitted && actaForm.note.$invalid }">
                        <input name="note" type="text" class="form-control" data-ng-model="attendance.note" id="note" placeholder="Nota" required> 
                        <div ng-show="submitted && actaForm.note.$invalid" class="help-block"> 
                                <p ng-show="actaForm.note.$error.required">Nota es requerido</p>
                                </div>
                   </div>
                   

                   <div ng-show="submitted && actaForm.name.$invalid && actaForm.appointment.$invalid && actaForm.note.$invalid " class="help-block">
          <p ng-show="actaForm.name.$invalid.required && actaForm.appointment.$invalid.required && actaForm.note.$invalid.required ">Nombre, cargo y nota es requerido</p>
            </div>
         </div>

    </div> 
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && actaForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Contenido</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="acta.content" id="content" cols="30" rows="10" placeholder="Contenido" class="form-control" required></textarea>
        <div ng-show="submitted && actaForm.content.$invalid" class="help-block">
          <p ng-show="actaForm.content.$error.required">Contenido es requerido</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label mean-token="'permissions'" for="permissions" class="col-md-3 control-label">Permissions</label>
      <div class="col-md-9">
         <ui-select multiple ng-model="acta.permissions" append-to-body="'true'" on-select="selectPermission()">
            <ui-select-match placeholder="Select permissions..." ng-click="showDescendants();">{{$item}}</ui-select-match>
            <ui-select-choices repeat="circle in availableCircles | filter:$select.search" name="permissions">
              {{circle}}
            </ui-select-choices>
          </ui-select>
      </div>
    </div>

     <div class="form-group" ng-show="descendants.length">
        <label mean-token="'descendants'" for="descendants" class="col-md-3 control-label">Descendants</label>
        <div class="col-md-9">
          <span ng-repeat="descendant in descendants">{{descendant}} <span ng-hide="$last">, </span></span>
        </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info" ng-click="create(actaForm.$valid)" >Crear</button>
      </div>
    </div>
  </form>
</section>
