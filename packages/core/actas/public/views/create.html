<section data-ng-controller="ActasController">
  <form name="actaForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(actaForm.$valid)" novalidate>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && actaForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Titulo</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="acta.title" id="title" placeholder="Titulo" required>
        <div ng-show="submitted && actaForm.title.$invalid" class="help-block">
          <p ng-show="actaForm.title.$error.required">Titulo es requerido</p>
        </div>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && actaForm.place.$invalid }">
        <label mean-token="'create-place'" class="col-md-3 control-label">Lugar</label>
       <div class="col-md-9">
        <input name="place" type="text" class="form-control" data-ng-model="acta.place" id="title" placeholder="Lugar" required>
        <div ng-show="submitted && actaForm.place.$invalid" class="help-block"> 
            <p ng-show="actaForm.place.$error.required">Lugar es requerido</p>
            </div>
       </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && actaForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Contenido</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="acta.content" id="content" cols="30" rows="10" placeholder="Contenido" class="form-control" required></textarea>
        <div ng-show="submitted && actaForm.content.$invalid" class="help-block">
          <p ng-show="actaForm.content.$error.required">Contenido es requerido</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label mean-token="'permissions'" for="permissions" class="col-md-3 control-label">Permissions</label>
      <div class="col-md-9">
         <ui-select multiple ng-model="acta.permissions" append-to-body="'true'" on-select="selectPermission()">
            <ui-select-match placeholder="Select permissions..." ng-click="showDescendants();">{{$item}}</ui-select-match>
            <ui-select-choices repeat="circle in availableCircles | filter:$select.search" name="permissions">
              {{circle}}
            </ui-select-choices>
          </ui-select>
      </div>
    </div>

     <div class="form-group" ng-show="descendants.length">
        <label mean-token="'descendants'" for="descendants" class="col-md-3 control-label">Descendants</label>
        <div class="col-md-9">
          <span ng-repeat="descendant in descendants">{{descendant}} <span ng-hide="$last">, </span></span>
        </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Crear</button>
      </div>
    </div>
  </form>
</section>
