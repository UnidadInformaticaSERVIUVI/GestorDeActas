<section data-ng-controller="ActasController" data-ng-init="findOne()">
  <form name="actaForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(actaForm.$valid)" novalidate>
   
    <div class="form-group" ng-class="{ 'has-error' : submitted && actaForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Titulo</label>    
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="acta.title" id="title" placeholder="Titulo" required>
        <div ng-show="submitted && actaForm.title.$invalid" class="help-block">
          <p ng-show="actaForm.title.$error.required">Titulo es requerido</p>
        </div>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && actaFom.place.$invalid }">
    <label mean-token="'edit-place'" for="place" class="col-md-2 control-label">Lugar</label>
      <div class="col-md-10">
      <input name="place" type="text" class="form-control" data-ng-model="acta.place" id="place" placeholder="Lugar" required>
      <div ng-show="submitted && actaForm.place.$invalid" class="help-block">
          <p ng-show="actaForm.place.$error.required">Lugar es requerido</p>
          </div>
      </div>
      </div>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && actaForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Contenido</label>
      <div class="col-md-10">
        <textarea name="content" data-ng-model="acta.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && actaForm.content.$invalid" class="help-block">
          <p ng-show="actaForm.content.$error.required">Contenido es requerido</p>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label mean-token="'permissions'" for="permissions" class="col-md-2 control-label">Permissions</label>
      <div class="col-md-10">
         <ui-select multiple ng-model="acta.permissions" on-select="selectPermission()">
            <ui-select-match placeholder="Select permissions..." ng-click="showDescendants();">{{$item}}</ui-select-match>
            <ui-select-choices repeat="circle in availableCircles | filter:$select.search">
              {{circle}}
            </ui-select-choices>
          </ui-select>
      </div>
    </div>
    
    <div class="form-group" ng-show="descendants.length">
        <label mean-token="'descendants'" for="descendants" class="col-md-2 control-label">Descendants</label>
        <div class="col-md-10">
          <span ng-repeat="descendant in descendants">{{descendant}} <span ng-hide="$last">, </span></span>
        </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Editar</button>
      </div>
    </div>
  </form>
</section>
